{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <div class="container-fluid">
            <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h10 class="panel-title">Logar</h10>
                        </div>
                            <div class="panel-body">
                                <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="post-form">
                                    {% csrf_token %}
                                    <label for="username">Login:</label>
                                    <input type="text" name="username" value="" id="username" class="form-control"> <br/>
                                    <label for="password">Senha:</label>
                                    <input type="password" name="password" value="" id="password" class="form-control"> <br/>
                                    <input type="submit" value="login" class="btn btn-primary" />
                                    <input type="hidden" name="next" value="{{ next }}" />
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
