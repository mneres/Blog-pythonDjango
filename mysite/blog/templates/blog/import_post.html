{% extends 'blog/base.html' %}
{% block content %}
    <div class="form-group">
        {% if form.errors %}
        <p>Erro ao importar Post</p>
        {% endif %}
        <h1>Importar Post</h1>
        <form method="GET" action="/post/import/load">
            <p>Digite a URL de seu Post!</p>
            <p><input type="text" name="url" class="form-control"/></p>
            <p><input type="submit" value="Importar Post" class="btn btn-primary"/></p>
        </form>
    </div>
{% endblock %}
