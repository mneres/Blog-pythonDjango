
{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            <p>Fonte: <a href="{{post.url}}">{{post.url}}</a></p>
            <p>Compartilhado por: {{post.author}}</p>
            <p align="justify">{{ post.text|truncatechars:500 }}</p>
            <a href="{% url 'blog.views.post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock content %}
